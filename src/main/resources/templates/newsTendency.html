<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>뉴스 성향 목록</title>
    <meta charset="UTF-8">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f5f5f5;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<h2>뉴스 성향 목록</h2>
<hr>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>뉴스 제목</th>
        <th>뉴스 링크</th>
        <th>성별 지향성<br>(0=여성향, 100=남성향)</th>
        <th>정치 성향<br>(0=보수, 100=진보)</th>
        <th>연령대</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t : ${tendencies}">
        <td th:text="${t.id}"></td>
        <td th:text="${t.news.title}"></td>
        <td>
            <a th:href="${t.news.link}" target="_blank"
               th:text="${t.news.link}"></a>
        </td>
        <td th:text="${t.gender}"></td>
        <td th:text="${t.politic}"></td>
        <td th:text="${t.age}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
