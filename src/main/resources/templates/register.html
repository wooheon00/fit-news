<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - Fit-News</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f5f7;
        }

        .page-wrapper {
            max-width: 420px;
            margin: 40px auto 0;
            padding: 0 16px 40px;
        }

        h1.page-title {
            text-align: center;
            font-size: 24px;
            margin: 18px 0;
            font-weight: 800;
            color: #111827;
        }

        .auth-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 24px 22px 22px;
            box-shadow: 0 14px 35px rgba(15, 23, 42, 0.15);
            border: 1px solid #e5e7eb;
        }

        .auth-card h2 {
            margin-top: 0;
            font-size: 18px;
            font-weight: 700;
            color: #111827;
        }

        .field-group {
            margin-bottom: 14px;
        }

        .field-group label {
            display: block;
            margin-bottom: 4px;
            font-size: 13px;
            color: #4b5563;
            font-weight: 500;
        }

        .field-group input {
            width: 100%;
            padding: 9px 10px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 13px;
            outline: none;
            box-sizing: border-box;
        }

        .field-group input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.2);
        }

        .primary-btn {
            width: 100%;
            padding: 10px 0;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #22c55e, #4ade80);
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 4px;
        }

        .primary-btn:hover {
            filter: brightness(1.05);
        }

        #registerMsg {
            margin-top: 10px;
            font-size: 13px;
        }

        .bottom-link {
            margin-top: 14px;
            text-align: center;
            font-size: 13px;
            color: #6b7280;
        }

        .bottom-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .bottom-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="page-wrapper">
    <h1 class="page-title">회원가입</h1>

    <div class="auth-card">
        <h2>Fit-News 계정 만들기</h2>
        <form id="registerForm">
            <div class="field-group">
                <label for="username">아이디</label>
                <input type="text" id="username" placeholder="아이디를 입력하세요" required>
            </div>

            <div class="field-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
            </div>

            <div class="field-group">
                <label for="email">이메일</label>
                <input type="text" id="email" placeholder="예: user@example.com" required>
            </div>

            <button type="submit" class="primary-btn">회원가입</button>
        </form>

        <p id="registerMsg"></p>

        <div class="bottom-link">
            이미 계정이 있으신가요?
            <a href="/login">로그인하기</a>
        </div>
    </div>
</div>

<script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const data = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
            email: document.getElementById("email").value
        };

        const res = await fetch("/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        if (res.status === 200) {
            document.getElementById("registerMsg").innerText =
                "회원가입 성공! 잠시 후 로그인 페이지로 이동합니다.";
            document.getElementById("registerMsg").style.color = "#16a34a";
            setTimeout(() => window.location.href = "/login", 1000);
        } else {
            document.getElementById("registerMsg").innerText = "회원가입 실패: " + res.status;
            document.getElementById("registerMsg").style.color = "#b91c1c";
        }
    });
</script>
</body>
</html>
