<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>회원가입</title></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<h1>회원가입</h1>
<form id="registerForm">
    <input type="text" id="username" placeholder="아이디" required><br>
    <input type="password" id="password" placeholder="비밀번호" required><br>
    <input type="text" id="email" placeholder="이메일" required><br>
    <button type="submit">회원가입</button>
</form>

<p id="registerMsg"></p>

<script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const data = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
            email: document.getElementById("email").value
        };

        const res = await fetch("/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        if (res.status === 200) {
            document.getElementById("registerMsg").innerText = "회원가입 성공! 로그인 페이지로 이동합니다.";
            setTimeout(() => window.location.href = "/login", 1000);
        } else {
            document.getElementById("registerMsg").innerText = "회원가입 실패: " + res.status;
        }
    });
</script>
</body>
</html>
