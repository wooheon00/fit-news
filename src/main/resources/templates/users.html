<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>회원 목록</title></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<h1>회원 목록</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>아이디</th>
        <th>이메일</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
    </tr>
</table>
</body>
</html>
